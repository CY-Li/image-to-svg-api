    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // DOM 元素
        const logoNameInput = document.getElementById('logoName');
        const styleDescInput = document.getElementById('styleDesc');
        const colorToneInput = document.getElementById('colorTone');
        const colorPreview = document.getElementById('colorPreview');
        const generateBtn = document.getElementById('generateBtn');
        const imageContainer = document.getElementById('imageContainer');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');
        const logoImage = document.getElementById('logoImage');
        const resultControls = document.getElementById('resultControls');
        const downloadPngBtn = document.getElementById('downloadPngBtn');
        const downloadSvgBtn = document.getElementById('downloadSvgBtn');
        const errorMessage = document.getElementById('errorMessage');
        const apiKeyInput = document.getElementById('apiKey');

        // 更新顏色預覽
        colorToneInput.addEventListener('input', (e) => {
            colorPreview.style.backgroundColor = e.target.value;
        });

        // 點擊產生按鈕的事件處理
        generateBtn.addEventListener('click', async () => {
            const logoName = logoNameInput.value.trim();
            const styleDesc = styleDescInput.value.trim();
            const colorTone = colorToneInput.value;
            const apiKey = apiKeyInput.value.trim();
            if (!logoName || !styleDesc) {
                showError("請務必填寫「Logo 名稱」和「風格描述」。");
                return;
            }
            if (!apiKey) {
                showError("請輸入 API Key。");
                return;
            }
            const prompt = `請幫我產生一個 SVG Logo 程式碼，主題是「${logoName}」，風格：${styleDesc}，主色：${colorTone}。只回傳 <svg> ... </svg> 程式碼，不要有其他說明。`;
            await generateSvgByGemini(prompt, apiKey);
        });
        
        // 顯示錯誤訊息
        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 5000);
        }
        
        // 用 Gemini Pro 產生 SVG 程式碼
        async function generateSvgByGemini(prompt, apiKey) {
            setLoading(true);
            try {
                const payload = {
                    contents: [
                        { parts: [ { text: prompt } ] }
                    ]
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API 請求失敗，狀態碼：${response.status}`);
                }
                const result = await response.json();
                // 解析 Gemini 回傳內容，找出 <svg> ... </svg>
                let svgCode = '';
                if (result.candidates && result.candidates.length > 0) {
                    const content = result.candidates[0].content.parts[0].text;
                    const match = content.match(/<svg[\s\S]*?<\/svg>/i);
                    if (match) svgCode = match[0];
                }
                if (!svgCode) throw new Error('未取得有效的 SVG 程式碼');
                // 顯示 SVG 預覽
                logoImage.style.display = 'none';
                // 自動補上 width/height
                let fixedSvg = svgCode.replace('<svg', '<svg style="max-width:100%;height:auto;display:block;"');
                if (!/width=["']\d+["']/.test(fixedSvg)) fixedSvg = fixedSvg.replace('<svg', '<svg width="256"');
                if (!/height=["']\d+["']/.test(fixedSvg)) fixedSvg = fixedSvg.replace('<svg', '<svg height="256"');
                imageContainer.innerHTML = `<div class='w-full flex flex-col items-center'><div id='svgPreview' class='w-full flex justify-center items-center max-w-full overflow-auto'>${fixedSvg}</div></div>`;
                // 下載 SVG
                const safeLogoName = (logoNameInput.value.trim().replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'logo');
                const filename = `${safeLogoName}-${Date.now()}`;
                const svgBlob = new Blob([svgCode], { type: 'image/svg+xml' });
                const svgUrl = URL.createObjectURL(svgBlob);
                downloadSvgBtn.style.display = 'inline-block';
                downloadSvgBtn.href = svgUrl;
                downloadSvgBtn.download = `${filename}.svg`;
                // 隱藏 PNG 下載按鈕
                downloadPngBtn.style.display = 'none';
                setLoading(false, true);
            } catch (error) {
                showError(`產生失敗：${error.message}`);
                setLoading(false);
            }
        }

        function setLoading(isLoading, isSuccess = false) {
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.textContent = '產生中...';
                placeholder.classList.add('hidden');
                logoImage.classList.add('hidden');
                loader.classList.remove('hidden');
                resultControls.classList.add('hidden');
                errorMessage.textContent = '';
                // 在每次產生時都先隱藏 SVG 按鈕
                downloadSvgBtn.style.display = 'none';
            } else {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '✨ 重新產生 Logo';
                loader.classList.add('hidden');
                if (isSuccess) {
                    logoImage.classList.remove('hidden');
                    resultControls.classList.remove('hidden');
                } else {
                    placeholder.classList.remove('hidden');
                }
            }
        }

        // Material Design 3 風格自訂tooltip
        function showTooltip(e) {
            let tip = e.target;
            let text = tip.getAttribute('data-tooltip');
            if (!text) return;
            let tooltip = document.createElement('div');
            tooltip.className = 'custom-tooltip';
            tooltip.innerHTML = text.replace(/\n/g, '<br>');
            document.body.appendChild(tooltip);
            const rect = tip.getBoundingClientRect();
            tooltip.style.left = (rect.left + window.scrollX + rect.width + 8) + 'px';
            tooltip.style.top = (rect.top + window.scrollY - 4) + 'px';
            tooltip.style.opacity = 1;
            tip._tooltip = tooltip;
        }
        function hideTooltip(e) {
            let tip = e.target;
            if (tip._tooltip) {
                tip._tooltip.style.opacity = 0;
                setTimeout(() => tip._tooltip && tip._tooltip.remove(), 150);
                tip._tooltip = null;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tip').forEach(tip => {
                tip.addEventListener('mouseenter', showTooltip);
                tip.addEventListener('mouseleave', hideTooltip);
            });
            const collapse = document.getElementById('potraceCollapse');
            if (collapse) {
                const arrow = collapse.querySelector('.arrow');
                collapse.addEventListener('toggle', function() {
                    if (collapse.open) {
                        arrow.style.transform = 'rotate(90deg)';
                    } else {
                        arrow.style.transform = 'rotate(0deg)';
                    }
                });
            }
        });
    </script>
</body>
</html>
