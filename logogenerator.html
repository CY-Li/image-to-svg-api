    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // DOM 元素
        const logoNameInput = document.getElementById('logoName');
        const styleDescInput = document.getElementById('styleDesc');
        const colorToneInput = document.getElementById('colorTone');
        const colorPreview = document.getElementById('colorPreview');
        const generateBtn = document.getElementById('generateBtn');
        const imageContainer = document.getElementById('imageContainer');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');
        const logoImage = document.getElementById('logoImage');
        const resultControls = document.getElementById('resultControls');
        const downloadPngBtn = document.getElementById('downloadPngBtn');
        const downloadSvgBtn = document.getElementById('downloadSvgBtn');
        const errorMessage = document.getElementById('errorMessage');
        const apiKeyInput = document.getElementById('apiKey');

        // 更新顏色預覽
        colorToneInput.addEventListener('input', (e) => {
            colorPreview.style.backgroundColor = e.target.value;
        });

        // 點擊產生按鈕的事件處理
        generateBtn.addEventListener('click', async () => {
            const logoName = logoNameInput.value.trim();
            const styleDesc = styleDescInput.value.trim();
            const colorTone = colorToneInput.value;
            const apiKey = apiKeyInput.value.trim();
            if (!logoName || !styleDesc) {
                showError("請務必填寫「Logo 名稱」和「風格描述」。");
                return;
            }
            if (!apiKey) {
                showError("請輸入 API Key。");
                return;
            }
            const prompt = `A professional logo for a brand named "${logoName}".\nThe logo must include the text "${logoName}".\nStyle: ${styleDesc}, vector art, minimalist, clean lines.\nMain color theme: ${colorTone}.\nThe logo should be on a solid, plain white background with high contrast.`;
            await generateImage(prompt, apiKey);
        });
        
        // 顯示錯誤訊息
        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 5000);
        }
        
        // 將圖片轉換為真正的 SVG，並加入錯誤處理
        function traceToSvg(imageUrl, successCallback, errorCallback) {
            // 檢查 Potrace 函式庫是否已載入
            if (typeof Potrace === 'undefined' || !Potrace) {
                const errorMsg = "SVG 轉換工具 (Potrace) 載入失敗。";
                console.error(errorMsg);
                if (errorCallback) errorCallback(errorMsg);
                return;
            }

            try {
                Potrace.loadImage(imageUrl, (img) => {
                    const p = new Potrace(img);
                    p.setParameters({
                        turdsize: parseInt(document.getElementById('turdsize').value) || 2,
                        optcurve: document.getElementById('optcurve').checked,
                        alphamax: parseFloat(document.getElementById('alphamax').value) || 1,
                        turnpolicy: document.getElementById('turnpolicy').value
                    });
                    p.process(() => {
                        const svg = p.getSVG(1, 'path');
                        const dataUrl = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
                        if (successCallback) successCallback(dataUrl);
                    });
                });
            } catch(e) {
                 console.error("Error during SVG tracing:", e);
                 if (errorCallback) errorCallback("將圖片轉換為 SVG 時發生錯誤。");
            }
        }

        // 呼叫 AI 產生圖片
        async function generateImage(prompt, apiKey) {
            setLoading(true);
            try {
                const payload = {
                    instances: [{ prompt: prompt }],
                    parameters: { "sampleCount": 1 }
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API 請求失敗，狀態碼：${response.status}`);
                }

                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const base64ImageData = result.predictions[0].bytesBase64Encoded;
                    const pngUrl = `data:image/png;base64,${base64ImageData}`;
                    
                    const width = 512;
                    const height = 512;
                    
                    logoImage.style.width = `${width}px`;
                    logoImage.style.height = `${height}px`;
                    logoImage.src = pngUrl;

                    const safeLogoName = (logoNameInput.value.trim().replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'logo');
                    const filename = `${safeLogoName}-${Date.now()}`;

                    downloadPngBtn.href = pngUrl;
                    downloadPngBtn.download = `${filename}.png`;
                    
                    logoImage.onload = () => {
                       // 使用帶有回呼的 traceToSvg 函式
                       traceToSvg(
                           pngUrl, 
                           (svgUrl) => { // Success
                               downloadSvgBtn.style.display = 'inline-block';
                               downloadSvgBtn.href = svgUrl;
                               downloadSvgBtn.download = `${filename}.svg`;
                               setLoading(false, true);
                           },
                           (errorMsg) => { // Error
                               showError(errorMsg);
                               downloadSvgBtn.style.display = 'none';
                               setLoading(false, true); // 仍然顯示 PNG 結果
                           }
                       );
                    };
                    logoImage.onerror = () => {
                        showError("圖片載入失敗。");
                        setLoading(false);
                    };
                } else {
                    throw new Error("API 回應中未包含有效的圖片資料。");
                }
            } catch (error) {
                console.error('Error generating image:', error);
                showError(`產生失敗：${error.message}`);
                setLoading(false);
            }
        }

        function setLoading(isLoading, isSuccess = false) {
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.textContent = '產生中...';
                placeholder.classList.add('hidden');
                logoImage.classList.add('hidden');
                loader.classList.remove('hidden');
                resultControls.classList.add('hidden');
                errorMessage.textContent = '';
                // 在每次產生時都先隱藏 SVG 按鈕
                downloadSvgBtn.style.display = 'none';
            } else {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '✨ 重新產生 Logo';
                loader.classList.add('hidden');
                if (isSuccess) {
                    logoImage.classList.remove('hidden');
                    resultControls.classList.remove('hidden');
                } else {
                    placeholder.classList.remove('hidden');
                }
            }
        }

        // Material Design 3 風格自訂tooltip
        function showTooltip(e) {
            let tip = e.target;
            let text = tip.getAttribute('data-tooltip');
            if (!text) return;
            let tooltip = document.createElement('div');
            tooltip.className = 'custom-tooltip';
            tooltip.innerHTML = text.replace(/\n/g, '<br>');
            document.body.appendChild(tooltip);
            const rect = tip.getBoundingClientRect();
            tooltip.style.left = (rect.left + window.scrollX + rect.width + 8) + 'px';
            tooltip.style.top = (rect.top + window.scrollY - 4) + 'px';
            tooltip.style.opacity = 1;
            tip._tooltip = tooltip;
        }
        function hideTooltip(e) {
            let tip = e.target;
            if (tip._tooltip) {
                tip._tooltip.style.opacity = 0;
                setTimeout(() => tip._tooltip && tip._tooltip.remove(), 150);
                tip._tooltip = null;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tip').forEach(tip => {
                tip.addEventListener('mouseenter', showTooltip);
                tip.addEventListener('mouseleave', hideTooltip);
                tip.addEventListener('focus', showTooltip);
                tip.addEventListener('blur', hideTooltip);
            });
        });
    </script>
</body>
</html>
